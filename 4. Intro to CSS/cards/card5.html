<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card 5</title>
    <link rel="stylesheet" href="../style/card5.css">
</head>
<body>
    <a href="../index.html"><img src="images/back.svg" alt="back to home" class="back"></a>

    <div class="card">
        <img src="images/building.svg" alt="buildings" class="emoji">
        <h1>Your company</h1>
        <p>Tell us about your company. You will be able toinvite your teammatesin the next step.</p>

        <form>
            <div>
                <label name="company">Company Name *</label><br>
                <input name="company" type="name" placeholder="Your Company Name"><br>
            </div>
            <div>
                <label name="industry">Industry (Optional)</label><br>
                <select name="industry">
                    <option name="industry">Creative</option>
                    <option name="industry">IT</option>
                    <option name="industry">Marketing</option>
                    <option name="industry">Service</option>
                    <option name="industry">Other</option>
                </select>
            </div>
            <div>
                <label name="role">Your Role (Optional)</label><br>
                <select name="role">
                    <option name="role">Owner / Founder / CEO</option>
                    <option name="role">HR</option>
                    <option name="role">Manager</option>
                    <option name="role">Employee</option>
                    <option name="role">Representative</option>
                </select>
            </div>
            <br>

            <button>Submit</button>
        </form>
    </div>
</body>
</html>
